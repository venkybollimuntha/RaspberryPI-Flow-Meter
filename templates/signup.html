<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4" style="text-align: center;color: #e4647c;">
    		<div class="panel panel-default" style="margin-top: 300px;">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">RPI: Signup</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="post" action = "{{ url_for('signup') }}">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Enter Username" name="username" type="text" required>
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Enter Email" name="email" type="text" required>
			    		</div>			    		
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" name="password" type="password" required>
			    		</div>
			    		<div class="form-group"> <!-- Date input -->
					        <label class="control-label" for="date">Date of Birth</label>
					        <input class="form-control" id="date" name="dob" placeholder="MM/DD/YYY" type="date"/>
					     </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Signup">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
			<b>
			{% if data.msg is not none %}
				{{data.msg}}
			{% endif %}
			</b>			
		</div>
	</div>
</div>
{% endblock %}
